<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="screen">

    <!-- Row 1 -->
    <div class="container staggered box1">
      <div class=" box"></div>
      <div class=" box"></div>
      <div class=" box"></div>
    </div>

    <div class="container staggered box2">
      <div class="box tall"></div>
      <div class="box tall"></div>
      <div class="box tall"></div>
    </div>

    <!-- Row 2 -->
    <div class="container staggered box3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container staggered box4">
      <div class="box align-top"></div>
      <div class="box align-top"></div>
      <div class="box align-bottom"></div>
    </div>

    <!-- Row 3 -->
    <div class="container staggered box5">
      <div class="box tall text"><p>Some text</p></div>
      <div class="box text align-center"><p>Some text</p></div>
      <div class="box tall text"><p>Some text</p></div>
    </div>

    <div class="container staggered box6">
      <div class="box"></div>
      <div class="box wide"></div>
      <div class="box">
      </div>
    </div>
    
  </main>
</body>
</html>
