<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main class="screen">

    <!-- Row 1 -->
    <div class="container staggered">
      <div class=" box align-start"></div>
      <div class=" box align-start"></div>
      <div class=" box align-start"></div>
    </div>

    <div class="container staggered">
      <div class="box tall justify-content: center"></div>
      <div class="box tall justify-content: center"></div>
      <div class="box tall justify-content: center"></div>
    </div>

    <!-- Row 2 -->
    <div class="container staggered">
      <div class="box align-bottom"></div>
      <div class="box align-bottom"></div>
      <div class="box align-bottom"></div>
    </div>
    <div class="container staggered">
      <div class="box align-top"></div>
      <div class="box align-top"></div>
      <div class="box align-bottom"></div>
    </div>

    <!-- Row 3 -->
    <div class="container staggered">
      <div class="box text align-center tall">Some text</div>
      <div class="box text align-center">Some text</div>
      <div class="box text align-center tall">Some text</div>
    </div>

    <div class="container staggered">
      <div class="box align-top"></div>
      <div class="box wide align-top"></div>
      <div class="box align-top">
      </div>
    </div>

  </main>
</body>
</html>
